# Nginx DNS Proxy Configuration
# This enables Home Assistant (running on host network) to resolve container names

user nginx;
worker_processes 1;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

stream {
    # DNS proxy - forwards DNS queries to Docker's internal resolver
    server {
        listen 53 udp;
        proxy_pass 127.0.0.11:53;
        proxy_timeout 10s;
    }
}
